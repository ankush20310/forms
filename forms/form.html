<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1>Forms</h1>
    <form action="http://127.0.0.1:5500/forms/output.html">
       Name <input type="text" placeholder="name" name="name" id="name" required><br><br>
       Email Address <input type="text" placeholder="email" name="email address" id="email address" required><br><br>
       Password <input type="password" placeholder="password" name="password" id="password" required> <br><br>
       
       Language <br><br>
        <input type="radio" name="Language" value="react" id="Language">React <br>
        <input type="radio" name="Language" value="angular" id="Language">Angular <br>
        <input type="radio" name="Language" value="vue" id="Language">Vue <br><br>
    
       Course <br><br>
         <input type="checkbox" name="course" value="MERN" id="course">MERN <br>
         <input type="checkbox" name="course" value="MEAN" id="course">MEAN <br>
         <input type="checkbox" name="course" value="MEVN" id="course">MEVM <br><br>
       
       Field: <br>
         <select name="field">
            <option value="frontend">Front End</option>
            <option value="backend">Back End</option>
            <option value="fullstack">Full Stack</option>
         </select>
         <br><br>
        <textarea name="description" cols="30" rows="10"></textarea> <br><br>
       Phone Number <input type="number" name="phone number" id="phone number" required>
         <input type="submit" value="sumbit">
    </form>
